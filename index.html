<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launchpad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="Styles/style.css">
</head>

<body>

    <!--Header Section-->
    <header class="header">
        <nav>
            <h3 class="nav-title inter-normal">LOGO</h3>
            <button class="btn-primary raleway-normal">Sign Up </button>
        </nav>
        <div class="banner">
            <h1 class="banner-title raleway-normal ">Cool Dark UI Template for <br> Webflow Agencies!</h1>
            <button class="btn-primary raleway-normal">Stay Focused</button>
        </div>

    </header>

    <!--Main Section-->
    <main>
    <!--Action Section-->
        <section class="action">
            <div class="action-texts">
                <h3 class="action-title raleway-normal">See It in Action</h3>
                <p class="action-description raleway-normal">Explore the live preview and imagine your brand in this
                    bold new look.</p>
                <button class="btn-primary">Launch Live Preview</button>
            </div>
            <img src="Assets/wc-mini.png" alt="">
        </section>
    
    </main>

    <!--Footer Section-->
    <footer>

    </footer>

</body>

</html>
